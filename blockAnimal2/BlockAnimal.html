<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blocky 3D Lion - Camera Orbit</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #222;
    }
    #webgl {
      width: 100%;
      height: 100%;
      display: block;
      border: none;
    }
    #overlay {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #eee;
      font-family: sans-serif;
      font-size: 13px;
      background: rgba(0,0,0,0.4);
      padding: 6px 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <canvas id="webgl" width="1000" height="700">
    Please use a browser that supports canvas.
  </canvas>
  <div id="overlay">
    Drag with mouse to orbit camera · Scroll to zoom · Shift+click = poke animation
  </div>
  
  <script src="lib/cuon-matrix.js"></script>
  <script src="lib/webgl-utils.js"></script>
  <script src="lib/webgl-debug.js"></script>
  <script src="BlockAnimal.js"></script>
  <script src="Circle.js"></script>
  <script src="Point.js"></script>
  <script src="Triangle.js"></script>
</body>
</html>
